<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        Create
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <form id='createForm'>
                        <div class="form-group">
                            <label for="manufacturer">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" aria-describedby="emailHelp"
                                placeholder="Enter manufacturer name">
                        </div>
                        <div class="form-group">
                            <label for="RAM">RAM</label>
                            <input type="number" min=2 class="form-control" id="RAM" placeholder="Enter RAM">
                        </div>
                        <div class="form-group">
                            <label for="hard_disk">Hard disk</label>
                            <input type="number" min=128 class="form-control" id="hard_disk" placeholder="Enter type of hard disk and his size">
                        </div>
                        <div class="form-group">
                            <label for="processor_type">Processor type</label>
                            <input type="text" class="form-control" id="processor_type" placeholder="Enter processor type">
                        </div>
                        <div class="form-group">
                            <label for="graphic_card">Graphic card</label>
                            <input type="text" class="form-control" id="graphic_card" placeholder="Enter graphic card">
                        </div>

                        <button type="submit" id='cbutton' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button id='rbutton' class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                        Read
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Manufacturer</th>
                                <th scope="col">RAM</th>
                                <th scope="col">Hard disk</th>
                                <th scope="col">Processor type</th>
                                <th scope="col">Graphic card</th>
                            </tr>
                        </thead>
                        <tbody id='rTBody'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button id='pubutton' class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                        Update
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    
                    <form id='updateForm'>
                        <div class="form-group">
                            <label for="uid">ID</label>
                            <select id="uid" class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="umanufacturer">Manufacturer</label>
                            <input type="text" class="form-control" id="umanufacturer" aria-describedby="emailHelp"
                                placeholder="Manufacturer name">
                        </div>
                        <div class="form-group">
                            <label for="uRAM">RAM</label>
                            <input type="number" min=2 class="form-control" id="uRAM" placeholder="RAM">
                        </div>
                        <div class="form-group">
                            <label for="uhard_disk">Hard disk</label>
                            <input type="number" min=128 class="form-control" id="uhard_disk" placeholder="Hard disk">
                        </div>
                        <div class="form-group">
                            <label for="uprocessor_type">Processor type</label>
                            <input type="text" class="form-control" id="uprocessor_type" placeholder="Processor type">
                        </div>
                        <div class="form-group">
                            <label for="ugraphic_card">Graphic card</label>
                            <input type="text" class="form-control" id="ugraphic_card" placeholder="Graphic card">
                        </div>

                        <button type="submit" id='ubutton' class="btn btn-warning">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card" id="delete_div">
            <!--<div class="card-header" id="headingFour">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour"
                        aria-expanded="false" aria-controls="collapseFour">
                        Delete
                    </button>
                </h5>
            </div>-->
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                <div class="card-body">
                    <form id='deleteForm'>
                        <div class="form-group">
                            <label for="did">ID</label>
                            <input type="text" class="form-control" id="did" placeholder="Enter ID">
                        </div>
                        <button type="submit" id='dbutton' class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
