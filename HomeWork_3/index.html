<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" placeholder="Enter manufacturer">
        </div>
        <div class="form-group">
            <label for="RAM">RAM</label>
            <input type="text" class="form-control" id="RAM" placeholder="Enter RAM">
        </div>
        <div class="form-group">
            <label for="hard_disk">Hard Disk</label>
            <input type="text" class="form-control" id="hard_disk" placeholder="Enter hard disk">
        </div>
        <div class="form-group">
            <label for="processor_type">Processor type</label>
            <input type="text" class="form-control" id="processor_type" placeholder="Enter processor type">
        </div>
        <div class="form-group">
            <label for="graphic_card">Graphic card</label>
            <input type="text" class="form-control" id="graphic_card" placeholder="Enter graphic card">
        </div>  
        <button type="submit" class="btn btn-primary left_bottom" onclick="OnCreate()">Create</button>
        <button type="submit" class="btn btn-success left_bottom" onclick="OnRead()">Read</button>
        <button type="submit" class="btn btn-warning left_bottom" onclick="OnUpdate()">Update</button>
        <button type="submit" class="btn btn-danger left_bottom" onclick="OnDelete()">Delete</button>
    </form>
</body>
</html>
